<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spectrum Studio</title>
  <meta name="description" content="Local YouTube Playlist Video Creator" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for a pro-editor feel */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1f2937;
    }

    ::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }

    body {
      background-color: #111827;
      color: #f3f4f6;
    }
  </style>
</head>
